<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            text-align: center;
            border: 1px solid red;
            width: 100%;
            height: 100%;
            /* padding: 500px; */
        }
        
        #btn {
            margin: 290px;
            font-size: 25px;
        }
    </style>
</head>

<body>
    <div class="container">
        <button id="btn">change background-color</button>
        </div>

        <script>
            const body=document.querySelector("body")
            const button=document.getElementById('btn')
            const bgColor=['red','green','cadetblue','voilet','purple','orange','cyan','blue','pink']
            body.style.backgroundColor='red'
            button.addEventListener('click',changeB)
            function changeB(){
                let index=parseInt(Math.random()*bgColor.length)
                body.style.backgroundColor=bgColor[index]
            }
        </script>
</body>


</html>
